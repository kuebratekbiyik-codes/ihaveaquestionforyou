<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-elements"></div>

    <div class="container">
        <h1 id="valentineTitle"></h1>

        <!-- First Question -->
        <div class="question-section" id="question1">
            <h2 id="question1Text"></h2>
            <button class="cute-btn" onclick="moveButton(this)" id="yesBtn1"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>
            
            <p id="hintText" class="hint-text"></p>
            
            <div class="secret-answer">
                <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn"></button>
            </div>
        </div>

        <!-- Second Question (Love Meter) -->
        <div class="question-section hidden" id="question2">
            <h2 id="question2Text"></h2>
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p>
                    <span class="love-value-container">
                        <span id="startText"></span>
                        (<span id="loveValue">100</span><span id="percentSign">%</span>)
                    </span>
                    <span id="extraLove" class="hidden"></span>
                </p>
            </div>
            <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>
        </div>

        <!-- Hedgehog Slide -->
        <div class="question-section hidden" id="question3">
            <h2>Oh look a random hedgehog spawned!!ü•π</h2>
            <div id="hedgehog" class="hedgehog">ü¶î</div>
            <p id="hedgehogText" class="hedgehog-text">Pet it 3 times so we can move on ü•π</p>
            <button id="hedgehogNextBtn" class="cute-btn hidden">Continue</button>
        </div>

        <!-- NEW: 3-button question slide -->
        <div class="question-section hidden" id="question4">
            <h2 id="question4Text"></h2>

            <button class="cute-btn" id="q4Btn1"></button>
            <button class="cute-btn" id="q4Btn2"></button>
            <button class="cute-btn" id="q4Btn3"></button>

            <p id="q4Feedback" class="hint-text"></p>
        </div>

        <!-- Final Question (moved from question4 -> question5) -->
        <div class="question-section hidden" id="question5">
            <h2 id="question5Text"></h2>
            <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn5"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn5"></button>
        
            <p id="q5Feedback" class="hint-text"></p>
        </div>

        <!-- Celebration -->
        <div class="celebration hidden" id="celebration">
            <h2 id="celebrationTitle"></h2>
            <p class="celebration-text" id="celebrationMessage"></p>
            <p class="celebration-text" id="celebrationEmojis"></p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
